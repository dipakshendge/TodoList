<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="display-5 text-center mt-5 fw-bold border p-2">
            This is ToDoList Project Page
        </div>
        <div class="addItem text-center mt-3 d-flex align-items-center flex-column">
            <button id="addItem" class="btn btn-outline-warning">
                Add Item
            </button>
            <div class=" flex-row d-flex" id="hide">
                <input type="text"  class="input form-control w-100 mt-2 ms-4" id="inputText">
                <button class="input btn btn-primary mt-2 ms-2" id="button2">Add</button>
                <button class="input btn btn-danger mt-2 ms-2" id="button3">Delete</button>
            </div>
            <div class="table mt-2 w-50">
                <table class="table border">
                    <thead>
                        <th class="bg-warning border1">Sr.No</th>
                        <th class="bg-warning border1">List</th>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".input").hide();
            $("#addItem").click(function(){
                $(".input").show();
            });
            var x=0;
            $("#button2").click(function(){
                
                if($("#inputText").val()!=""){
                    x++
                    let item = $("#inputText").val();
                    $("#tbody").before("<tr class='border1 remove'>" + "<td class='bg-secondary fw-bold border1 '>" + x + "</td>" + "+<td class='bg-secondary fw-bold border1 '>" + item + '</td></tr>');
                    $("#inputText").val("");
                  
                }else{
                    
                    alert("Please enter some Input text");
                }
                // console.log("<td class='bg-'>" + item + '</td>')
            });
            
            $("#button3").click(function(){
                if(x>=1){
                    $('.remove').last().remove();
                    x--;
                }
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
